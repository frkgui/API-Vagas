
server.port=8080
spring.application.name=job-api
ambiente.api.nome=ProjetoJornadaJob
ambiente.api.porta=minhaporta
ambiente.banco.url=localhost:1521/oracle

spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.protocol=smtp

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=true


springdoc.swagger-ui.path=/

spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.jpa.properties.hibernate.default_schema=JORNADA
spring.datasource.hikari.connection-init-sql=ALTER SESSION SET CURRENT_SCHEMA=JORNADA_JOB
logging.level.org.hibernate.SQL=debug
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=MinhaChaveSecreta
jwt.validade.token=86400000